<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - [Your School Name]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #002147;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002147; /* Navy Blue */
      color: #ffffff;
      text-align: center;
      padding: 2rem 0;
    }
    main {
      padding: 2rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: #f7f7f7;
      padding: 2rem;
      border: 2px solid #dc143c; /* Crimson Red */
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #002147;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #dc143c; /* Red */
      color: #ffffff;
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    footer {
      background-color: #002147;
      color: #ffffff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <main>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 [Your School Name]. All rights reserved.</p>
  </footer>

</body>
</html>
